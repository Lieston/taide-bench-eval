name: taide-bench
channels:
  - nvidia/label/cuda-12.1.0
  - nvidia
dependencies:
  - python=3.10
  - pip
  - pytorch::pytorch
  - pytorch::pytorch-cuda=12.1
  - cuda
  - conda-forge::bash-completion
  - conda-forge::cmake
  - conda-forge::cxx-compiler
  - conda-forge::gcc=8
  - conda-forge::pkg-config
  - pip:
    - datasets
    - fire
    - ipython
    - protobuf
    - safetensors
    - tqdm
    - openai
    - sentencepiece
    - tokenizers
    - transformers

